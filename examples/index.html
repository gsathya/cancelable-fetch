<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../fetch.js"></script>
</head>
<body>
  <script>
    var cancel
    var cancellation

    function start() {
      cancellation = new Promise(resolve => cancel = resolve);
      var result = fetch('https://api.github.com', {cancellation})
      result.then(function(response) {
        console.log('response', response)
        console.log('header', response.headers.get('Content-Type'))
        return response.text()
      }).then(function(text) {
        console.log('got text', text)
      }).catch(function(ex) {
        if(!(ex instanceof CancelError)) {
          console.log('failed', ex)
        }
      })

      cancellation.then(function() {
        console.log('request cancelled');
      })
    }

  </script>
  <button id="start" onclick='start()'>Start</button>
  <button id="cancel" onclick='if(cancel) cancel()'>Cancel</button>
</body>
</html>
